<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Udaan - Job Portal</title>
  <style>
    /* --- CSS VARIABLES FOR THEME --- */
    :root {
      --primary-red: #dc2626;    /* Tailwind red-600 */
      --hover-red: #b91c1c;      /* Tailwind red-700 */
      --bg-black: #000000;
      --bg-card: #18181b;        /* Tailwind zinc-900 */
      --text-main: #e5e7eb;      /* Tailwind gray-200 */
      --text-muted: #9ca3af;     /* Tailwind gray-400 */
      --border-color: #991b1b;   /* Dark Red Border */
    }

    /* --- RESET & GLOBAL STYLES --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-black);
      color: var(--text-main);
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      cursor: default;
    }

    /* Selection Color */
    ::selection {
      background-color: var(--primary-red);
      color: white;
    }

    /* --- SCROLLBAR --- */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary-red);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #ef4444;
    }

    /* --- BACKGROUND LOGO --- */
    .bg-logo-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      opacity: 0.2;
      z-index: 0;
    }
    .bg-logo-img {
      width: 75%;
      filter: blur(40px) grayscale(100%);
    }

    /* --- HEADER --- */
    header {
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 50;
      border-bottom: 1px solid #7f1d1d; /* Darker red */
      box-shadow: 0 10px 15px -3px rgba(127, 29, 29, 0.2);
    }

    .brand-title {
      color: var(--primary-red);
      font-size: 1.875rem; /* 3xl */
      font-weight: 800;
      letter-spacing: 0.05em;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center; /* Ensures button aligns vertically */
    }

    nav a {
      text-decoration: none;
      color: #d1d5db;
      font-size: 1.125rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ef4444; /* Brighter red on hover */
    }

    /* --- NEW LOGIN BUTTON STYLE (ADDED) --- */
    .login-nav-btn {
      color: var(--primary-red) !important;
      border: 1px solid var(--primary-red);
      padding: 0.5rem 1.25rem;
      border-radius: 0.375rem;
      transition: all 0.3s ease;
      font-weight: 700;
    }

    .login-nav-btn:hover {
      background-color: var(--primary-red);
      color: white !important;
      box-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
    }

    /* --- MAIN CONTAINER --- */
    .container {
      width: 91.6%;
      max-width: 1200px;
      margin: 2.5rem auto;
      position: relative;
      z-index: 10;
    }

    /* --- SECTION HEADINGS --- */
    .section-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .red-bar {
      height: 2rem;
      width: 0.25rem;
      background-color: var(--primary-red);
    }

    h2, h3 {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
    }

    /* --- GRID SYSTEM --- */
    .job-grid {
      display: grid;
      grid-template-columns: 1fr; /* Mobile default */
      gap: 1.5rem;
    }

    /* Responsive Grid */
    @media (min-width: 768px) {
      .job-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 1024px) {
      .job-grid { grid-template-columns: repeat(3, 1fr); }
    }

    /* --- JOB CARDS --- */
    .job-card {
      background-color: var(--bg-card);
      border-left: 4px solid var(--primary-red);
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .job-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px -3px rgba(127, 29, 29, 0.4); /* Red glow */
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: white;
      transition: color 0.3s;
    }

    .job-card:hover .card-title {
      color: #ef4444;
    }

    .skills-container {
      margin-top: 0.75rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .skill-tag {
      font-size: 0.75rem;
      background-color: #1f2937;
      color: #d1d5db;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      border: 1px solid #374151;
    }

    .apply-btn {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--primary-red);
      color: var(--primary-red);
      background: transparent;
      border-radius: 0.25rem;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .apply-btn:hover {
      background-color: var(--primary-red);
      color: white;
    }

    /* --- UPLOAD SECTION --- */
    .upload-box {
      background-color: var(--bg-card);
      border: 1px solid #1f2937;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      margin-top: 4rem;
      max-width: 56rem;
      margin-left: auto;
      margin-right: auto;
    }

    .upload-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #ef4444;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .input-group { flex-direction: row; }
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      background-color: black;
      border: 1px solid #374151;
      color: white;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--primary-red);
    }

    .search-btn {
      padding: 1rem 2rem;
      background-color: var(--primary-red);
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      white-space: nowrap;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .search-btn:hover {
      background-color: var(--hover-red);
      box-shadow: 0 10px 15px -3px rgba(220, 38, 38, 0.4);
    }

    /* --- CONTACT SECTION --- */
    .contact-box {
      margin-top: 5rem;
      margin-bottom: 2.5rem;
      background: linear-gradient(to right, rgba(127, 29, 29, 0.2), black);
      border: 1px solid rgba(127, 29, 29, 0.3);
      padding: 2rem;
      border-radius: 0.75rem;
      text-align: center;
    }

    /* Utility Helpers */
    .hidden { display: none; }
    .mt-12 { margin-top: 3rem; }
    .text-red-highlight { color: #f87171; }
    .no-match-box {
      grid-column: 1 / -1;
      text-align: center;
      padding: 1.25rem;
      background-color: var(--bg-card);
      border-radius: 0.5rem;
      border: 1px solid rgba(127, 29, 29, 0.5);
      color: var(--text-muted);
    }

  </style>
</head>
<body>

  <div class="bg-logo-container">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAB4AAAAQKCAYAAAChYWflAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMA" class="bg-logo-img">
  </div>

  <header>
    <div style="display: flex; align-items: center;">
      <div class="brand-title">UDAAN</div>
    </div>

    <nav>
      <a href="#home">Home</a>
      <a href="#jobs">Jobs</a>
      <a href="#uploadSection">Post Resume</a>
      <a href="#contact">Contact</a>
      
      <a href="login.html" class="login-nav-btn">Login</a>
    </nav>
  </header>

  <div id="home" class="container">
    
    <div class="section-header">
        <div class="red-bar"></div>
        <h2 id="jobs">Available Job Openings</h2>
    </div>
    
    <div id="jobList" class="job-grid"></div>

    <div id="uploadSection" class="upload-box">
      <h3 class="upload-title">Find Your Next Role</h3>
      <label style="display:block; font-size: 0.875rem; color: #9ca3af; margin-bottom: 0.5rem;">Enter your skills (comma separated)</label>
      <div class="input-group">
          <input id="skillsInput" type="text" placeholder="e.g. JavaScript, Python, React" oninput="filterJobs()">
          <button onclick="filterJobs()" class="search-btn">Find Jobs</button>
      </div>
    </div>

    <div id="resultContainer" class="hidden mt-12">
        <div class="section-header">
            <div class="red-bar"></div>
            <h3>Matching Results</h3>
        </div>
        <div id="result" class="job-grid"></div>
    </div>

    <div id="contact" class="contact-box">
      <h3 style="margin-bottom: 0.5rem;">Contact Us</h3>
      <p style="color: #9ca3af;">For queries, reach out at: <span class="text-red-highlight">udaan.helpdesk@example.com</span></p>
    </div>
  </div>

  <script>
    const jobs = [
      { role: "Frontend Developer", skills: ["HTML", "CSS", "JavaScript"] },
      { role: "Backend Developer", skills: ["Node.js", "Express", "MongoDB"] },
      { role: "Java Developer", skills: ["Java", "Spring", "JDBC"] },
      { role: "Python Developer", skills: ["Python", "Flask", "Django"] },
      { role: "React Developer", skills: ["React", "JavaScript", "Redux"] },
      { role: "DevOps Engineer", skills: ["Docker", "Kubernetes", "AWS"] },
      { role: "Cloud Engineer", skills: ["AWS", "Azure", "GCP"] },
      { role: "Data Scientist", skills: ["Python", "ML", "TensorFlow"] },
      { role: "AI Engineer", skills: ["ML", "DL", "Python"] },
      { role: "Full Stack Developer", skills: ["JavaScript", "Node.js", "React"] },
      { role: "Mobile App Developer", skills: ["Flutter", "Dart"] },
      { role: "Cybersecurity Analyst", skills: ["Networking", "Security"] },
      { role: "SQL Developer", skills: ["SQL", "DBMS"] },
      { role: "Game Developer", skills: ["Unity", "C#"] },
      { role: "UI/UX Designer", skills: ["Figma", "Design"] },
      { role: "Blockchain Developer", skills: ["Solidity", "Ethereum", "Web3"] },
      { role: "Rust Developer", skills: ["Rust", "Systems Programming"] },
      { role: "Go Developer", skills: ["Golang", "Microservices"] },
      { role: "ML Ops Engineer", skills: ["ML", "Docker", "CI/CD"] },
      { role: "Testing Engineer", skills: ["Selenium", "Automation", "QA"] }
    ];

    // Function to handle Application Click
    function applyJob(role) {
      alert("Success! Your application for " + role + " has been sent.");
    }

    // Helper function to create the Card HTML using standard CSS classes
    function createJobCard(job) {
        return `
        <div class="job-card">
            <h3 class='card-title'>${job.role}</h3>
            <div class="skills-container">
                ${job.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
            </div>
            <button onclick="applyJob('${job.role}')" class="apply-btn">
                Apply Now
            </button>
        </div>`;
    }

    function loadJobs() {
      const jobList = document.getElementById("jobList");
      let htmlContent = "";
      jobs.forEach(job => {
        htmlContent += createJobCard(job);
      });
      jobList.innerHTML = htmlContent;
    }

    function filterJobs() {
      const input = document.getElementById("skillsInput").value.toLowerCase();
      const resultContainer = document.getElementById("resultContainer");
      const result = document.getElementById("result");

      if (input.trim() === "") {
        resultContainer.classList.add("hidden");
        return;
      }

      resultContainer.classList.remove("hidden");
      const userSkills = input.split(",").map(s => s.trim());

      const matched = jobs.filter(job => 
        job.skills.some(skill => userSkills.includes(skill.toLowerCase()))
      );

      if (matched.length === 0) {
        result.innerHTML = `<div class="no-match-box">
            <h3>No matching jobs found.</h3>
        </div>`;
      } else {
        result.innerHTML = matched.map(m => createJobCard(m)).join("");
      }

      // Smooth scroll is native to modern browsers
      resultContainer.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    loadJobs();
  </script>
</body>
</html>
