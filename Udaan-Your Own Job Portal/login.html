<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Udaan Job Portal</title>
  <style>
    /* --- CSS VARIABLES (MATCHING YOUR THEME) --- */
    :root {
      --primary-red: #dc2626;
      --hover-red: #b91c1c;
      --bg-black: #000000;
      --bg-card: #18181b;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    /* --- RESET & GLOBAL STYLES --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg-black);
      color: var(--text-main);
      font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling on login page */
    }

    /* --- BACKGROUND LOGO (SAME AS MAIN) --- */
    .bg-logo-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      opacity: 0.2;
      z-index: 0;
    }
    .bg-logo-img {
      width: 75%;
      filter: blur(40px) grayscale(100%);
    }

    /* --- LOGIN CONTAINER --- */
    .login-wrapper {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 1rem;
    }

    .login-card {
      background-color: var(--bg-card);
      border-top: 4px solid var(--primary-red); /* Top border accent */
      border-bottom: 4px solid var(--primary-red);
      padding: 2.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand-title {
      color: var(--primary-red);
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
      display: block;
      text-decoration: none;
    }

    h2 { margin-bottom: 1.5rem; color: white; font-weight: 600; }

    /* --- FORM ELEMENTS --- */
    .input-group { margin-bottom: 1.25rem; text-align: left; }
    
    label {
      display: block;
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      background-color: black;
      border: 1px solid #374151;
      color: white;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus { border-color: var(--primary-red); }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-red);
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 0.5rem;
    }

    .login-btn:hover {
      background-color: var(--hover-red);
      box-shadow: 0 10px 15px -3px rgba(220, 38, 38, 0.4);
    }
    
    .login-btn:active { transform: scale(0.98); }

    .footer-links {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .footer-links a {
      color: var(--primary-red);
      text-decoration: none;
      font-weight: 600;
    }
    
    .footer-links a:hover { text-decoration: underline; }

    .error-msg {
      color: #ef4444;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none; /* Hidden by default */
    }

  </style>
</head>
<body>

  <div class="bg-logo-container">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAB4AAAAQKCAYAAAChYWflAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMA" class="bg-logo-img">
  </div>

  <div class="login-wrapper">
    <div class="login-card">
      <a href="index.html" class="brand-title">UDAAN</a>
      <h2>Welcome Back</h2>
      
      <p id="errorMsg" class="error-msg">Invalid credentials. Try admin/admin.</p>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="input-group">
          <label>Email Address</label>
          <input type="email" id="email" placeholder="name@example.com" required>
        </div>
        
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
      </form>

      <div class="footer-links">
        <p>New to Udaan? <a href="#">Create an Account</a></p>
        <p style="margin-top: 0.5rem;"><a href="index.html">Back to Home</a></p>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      // --- MOCK AUTHENTICATION LOGIC ---
      // In a real project, you would send this to a backend server.
      // For now, let's pretend any non-empty login works, 
      // or you can set specific rules.

      if(email && password) {
         // Simulate processing time
         const btn = document.querySelector('.login-btn');
         btn.innerText = "Authenticating...";
         btn.style.opacity = "0.7";

         setTimeout(() => {
             // Redirect to the main page (assuming it's named index.html)
             window.location.href = "index.html"; 
         }, 1000);
      } else {
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
